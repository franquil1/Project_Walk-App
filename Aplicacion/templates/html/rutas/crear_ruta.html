{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Crear Nueva Ruta</title>
    <link rel="stylesheet" href="{% static 'css/rutas/creacion.css' %}">
</head>
<body>
    <h1>Crear Nueva Ruta</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Ruta</button>
    </form>
    <p><a href="{% url 'mi_app_registro:rutas' %}">Cancelar</a></p>
</body>
</html>
