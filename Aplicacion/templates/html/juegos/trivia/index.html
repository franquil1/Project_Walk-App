{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/juego-trivia/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="icon" href="{% static '/images/imagenes/logo.jpg' %}" type="image/x-icon">
    <title>¿Cuánto Sabes sobre Senderismo?</title>
</head>
<body>
    <button class="salir"><a href="{% url 'home' %}">Cerrar</a></button>
    <div class="container">
        <header>
            <div class="puntaje">
                <img src="{% static '/images/iconos/puntos.png' %}" alt="Puntos acumulados" aria-hidden="true">
                <span class="puntos">0</span>
            </div>
            <h1>¡Desafío Senderista!</h1>
            <div class="jugador">
                <span class="nombre">-</span>
                <img src="{% static '/images/iconos/user.png' %}" alt="Avatar del jugador" class="avatar" id="avatar">
            </div>
        </header>

        <main class="inicio">
            <h2>¡Bienvenido a la Aventura!</h2>
            <p>Ingresa tu nombre para comenzar el desafío de senderismo</p>
            <input type="text" id="nombre" placeholder="Escribe tu nombre aquí" required>
            <button class="btn" id="comenzar" data-url="{% url 'trivia_index' %}">Comenzar</button>
        </main>
    </div> 
    {% include 'html/partials/navbar.html' %}
    <script src="{% static '/js/trivia-index.js' %}"></script>
</body>
</html>
