{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/juego-trivia/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="icon" href="{% static '/images/imagenes/logo.jpg' %}" type="image/x-icon">
    <title>¿Cuánto Sabes sobre Senderismo?</title>
</head>
<body>
    <div class="game-wrapper">
        <div class="container">
            <header>
                <div class="puntaje">
                    <img src="{% static '/images/iconos/puntos.png' %}" alt="Puntos" aria-hidden="true">
                    <span class="puntos" id="puntos">0</span>
                </div>
                <h1>¡Senderismo Te Reta!</h1>
                <div class="jugador">
                    <span class="nombre" id="nombre">Explorador</span>
                    <img src="{% static '/images/iconos/user.png' %}" alt="Usuario" aria-hidden="true">
                </div>
            </header>

            <main class="final">
                <h2 class="mensaje-final">¡Gran Trabajo, Aventurero!</h2>

                <div class="medalla">
                    <img src="{% static '/images/iconos/medalla.png' %}" alt="Medalla de explorador">
                    <h3 id="nombre-jugador" class="nombre">Explorador</h3>
                </div>

                <span id="puntaje-final" class="puntaje-final">10,000 Puntos</span>

                <h2>ACERTADAS: <span id="total-acertadas" class="final-score">20</span></h2>
                <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">5</span></h2>
                <button class="btn" id="btn-comenzar" data-url="{% url 'trivia_index' %}">¡Explorar de Nuevo!</button>
            </main>
        </div>
    </div>
    <div class="navbar-space"></div>
        {% include 'html/partials/navbar.html' %}
    <script src="{% static '/js/trivia-final.js' %}"></script>
</body>
</html>
