<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Walk App</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <p>Accede para explorar nuevas rutas y aventuras.</p>

        <form>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>

            <div class="form-options">
                <label>
                    <input type="checkbox"> Recuérdame
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary">Ingresar</button>
        </form>

        <p class="separator">— O ingresa con —</p>

        <div class="social-buttons">
            <button class="btn-social facebook">Facebook</button>
            <button class="btn-social twitter">Twitter</button>
        </div>
    </div>
</body>
</html>
