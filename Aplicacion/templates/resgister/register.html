<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a Walk App</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <section class="register-section">
        <div class="form-container">
            <h1>Únete a la Aventura</h1>
            <p class="tagline">Explora. Camina. Conecta con la naturaleza.</p>
            <form class="register-form" action="/registro" method="POST">
                <input type="text" name="usuario" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="contrasena" placeholder="Crea una contraseña" required>
                <button type="submit" class="btn-register">Crear Cuenta</button>
            </form>
            <p class="login-redirect">
                ¿Ya tienes una cuenta? <a href="/templates/login.html">Inicia sesión</a>
            </p>
        </div>
    </section>
</body>
</html>
