{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="{% static 'css/login/password_reset.css' %}">
</head>
<body>
    <div class="container">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar enlace</button>
        </form>
        <a href="{% url 'login' %}">Volver al login</a>
    </div>
</body>
</html>
